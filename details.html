<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <h1>DETAILS PAGE</h1>
      <div class="user-info">
        <!-- <p>name</p>
        <p>username</p>
        <p>email</p>
        <p>address</p>
        <p>phone</p>
        <p>company</p>
        <p>company Name</p>
        <p>website</p> -->
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      const detailsPage = async () => {
        const id = new URLSearchParams(window.location.search).get("id");
        const usersData = await fetch(
          "https://jsonplaceholder.typicode.com/users/" + id
        );
        const response = await usersData.json();
        const detailsContainer = document.querySelector(".user-info");
        console.log(response);
        const newUserInfoEl = ` <p>Name: ${response.name}</p>
        <p>username: ${response.username}</p>
        <p>email: ${response.email}</p>
        <p>address: ${response.address.street},${response.address.city}, ${
          response.address.zipcode
        }</p>
        <p>phone: ${response.phone.slice(0, 13)}</p>
        <p>company: ${response.company.name}</p>
        <p>company Name: ${response.company.bs}</p>
        <p>website: ${response.website}</p>`;
        detailsContainer.innerHTML += newUserInfoEl;
      };
      window.onload = () => {
        detailsPage();
      };
    </script>
  </body>
</html>
